
<!DOCTYPE html>
<html>
<head>
  <title>Hasil Prediksi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h5>Gambar Asli</h5>
    <img src="{{ original_image }}" class="img-fluid mb-3" style="max-width: 300px;">

    <h5>Area Fokus Warna Kuning</h5>
<img src="{{ url_for('static', filename='focus/' + filename) }}" class="img-fluid rounded" alt="Fokus Area Kuning">



  <ul class="list-group mb-3">
    <li class="list-group-item">H: {{ features[0] }}</li>
    <li class="list-group-item">S: {{ features[1] }}</li>
    <li class="list-group-item">V: {{ features[2] }}</li>
    <li class="list-group-item">Yellow Ratio: {{ features[3] }}</li>
    <li class="list-group-item">Prediksi Protein: <b>{{ mgml }} mg/mL</b></li>
    <li class="list-group-item">Persentase Protein: <b>{{ percent }}%</b></li>
  </ul>

  <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
</body>
</html>
